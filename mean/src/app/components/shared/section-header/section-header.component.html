<ng-container *ngIf="breadcrumb$ | async as breadcrumbs"
  ><section
    *ngIf="
      breadcrumbs.length > 0 &&
      breadcrumbs[breadcrumbs.length - 1].label != 'Home'
    "
    class="py-5"
    style="background-color: #f5f5f5"
  >
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="col-9">
          <h4>{{ breadcrumbs[breadcrumbs.length - 1].label | titlecase }}</h4>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div></section
></ng-container>
