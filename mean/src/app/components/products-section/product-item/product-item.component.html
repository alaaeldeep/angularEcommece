<div class="card h-100 shadow-sm">
  <div
    class="image position-relative d-flex justify-content-center"
    style="cursor: pointer"
  >
    <img id="img" [src]="product.image" alt="" class="img-fluid bg-light" />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        [disabled]="accountService.isAdmin === 'admin'"
        type="button"
        class="btn btn-primary me-2"
        (click)="addToCart()"
      >
        <fa-icon [icon]="faCartShopping" size="1x" class="m-2"></fa-icon>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/products/{{ product._id }}"
        (click)="goToTop()"
      >
        {{ "products.View" | translate }}
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column justify-content-around">
    <h4
      class="text-capitalize text-success"
      style="cursor: pointer"
      routerLink="/products/{{ product._id }}"
    >
      {{ product.name }}
    </h4>
    <a routerLink="/products/{{ product._id }}"
      ><h6 class="text-uppercase">{{ product.brand | uppercase }}</h6></a
    >
    <p>{{ product.description | shorten }} ...</p>
    <span class="mb-2 price">{{ product.price | currency : "EGP " }}</span>
  </div>
</div>
